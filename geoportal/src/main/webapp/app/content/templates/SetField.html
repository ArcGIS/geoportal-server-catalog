<div>
  <div class="form-group" data-dojo-attach-point="itemTitleNode"></div>
  <p data-dojo-attach-point="promptNode"></p>
  <div class="form-group form-group-sm">
    <div>
	    <label for="${id}_field" class="control-label"
	      >${i18n.content.setField.field}</label>
    </div>
    <div>
      <input id="${id}_field" type="text" class="form-control input-sm g-input-text" 
        data-dojo-attach-point="fieldInput" >
    </div>
  </div>
  <div class="form-group form-group-sm">
    <div>
      <label for="${id}_value" class="control-label"
        >${i18n.content.setField.value}</label>
    </div>
    <div>
      <input id="${id}_value" type="text" class="form-control input-sm g-input-text" 
        data-dojo-attach-point="valueInput" >
    </div>
  </div>
  <div data-dojo-attach-point="applyToNode"></div>
</div>
